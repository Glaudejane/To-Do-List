        <ol id="lista">
            <li>
                <input type="checkbox" onclick="marcarComoConcluida(this)" />

            </li>
            <li>
                <input type="checkbox" onclick="marcarComoConcluida(this)" />

            </li>
            <li>
                <input type="checkbox" onclick="marcarComoConcluida(this)" />
                <span>Task 3</span>
            </li>
        </ol>
        <form action="">
            <ol>
                <li></li>
                <label for="data">Data de início:</label>
                <input type="date" />
                </li>
                <li>
                    <label for="data">Data de término:</label>
                    <input type="date" />
                </li>
            </ol>
        </form>

    </div>
    <p id="resultado"></p>
    <script src="script.js"></script>
